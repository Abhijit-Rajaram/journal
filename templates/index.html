{% extends 'base.html' %}
{% block content %}
<h2>Today's Tasks</h2>

<form method="POST">
<table class="table table-bordered bg-white">
    <thead>
        <tr>
            <th>Done</th>
            <th>Task</th>
            <th>Description</th>
            <th>Completed At</th>
        </tr>
    </thead>
    <tbody>

    {% for task in tasks %}
    <tr class="{% if task.done %}table-success{% endif %}">
        <td><input type="checkbox" name="done-{{ task.id }}" {% if task.done %}checked{% endif %}></td>
        <td>{{ task.name }}</td>
        <td>
            <input class="form-control" type="text" name="description-{{ task.id }}" value="{{ task.description }}">
        </td>
        <td>
            {% if task.completed_at %}
                {{ task.completed_at.strftime('%H:%M:%S') }}
            {% endif %}
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>

<button class="btn btn-primary">Save</button>
</form>

<a href="{{ url_for('add_task') }}" class="btn btn-success mt-3">Add Extra Task</a>

{% endblock %}
